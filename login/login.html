    <div class="box" id="box">
      <div class="login">
        <form action="#" class="loginBx" autocomplete="off">
          <h2>
            <i class="fa-solid fa-circle-user"></i>
            Login
            <i class="fa-solid fa-laptop"></i>
          </h2>
          <input type="text" placeholder="Username" class="inhi">
          <input type="password" placeholder="Password" class="inhi">
          <input type="submit" value="Sign in" class="inhi" />
          <div class="group inhi">
            <a href="#">Forgot Password</a>
            <a href="#" onclick="signupFunction()">Sign up</a>
          </div>
        </form>
        <form action="#" class="signBx" id="signForm" autocomplete="off">
          <h2>
            <i class="fa-solid fa-circle-user"></i>
            Sign Up
            <i class="fa-solid fa-laptop"></i>
          </h2>
          <div class="input-box inhi">
            <input type="text" class="input-field" id="reg-name" placeholder=" " required>
            <label for="reg-name" class="label">Username</label>
          </div>
          <div class="input-box inhi">
            <input type="tel" class="input-field" id="reg-mobno" pattern="^[0-9]{10}$" placeholder=" " oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Enter a 10-digit number')" required>
            <label for="reg-mobno" class="label">Mobile No.</label>
          </div>
          <div class="input-box inhi">
            <input type="text" class="input-field" id="reg-email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder=" " oninvalid="this.setCustomValidity('Enter an valid email')" oninput="this.setCustomValidity('')" required>
            <label for="reg-email" class="label">Email</label>
          </div>
          <div class="input-box inhi">
            <input type="password" class="input-field" id="reg-pass" placeholder=" " required>
            <label for="reg-pass" class="label">Password</label>
          </div>
          <input type="checkbox" id="agree" class="check inhi" required><label for="agree" class="inhi"> I agree to&nbsp; <a href="#" class="tac"> terms &
            conditions</a></label>
          <input type="submit" value="Sign up" class="inhi" />
          <div class="group inhi">
            <h5>Already have an account?&nbsp;&rightarrow; </h5><a href="#" onclick="loginFunction()">Login</a>
          </div>
        </form>
      </div>
    </div>
